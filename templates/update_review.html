{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block csscontent %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_itenary.css' %}">
{% endblock %}

{% block title %}
    <title>Update Review</title>
{% endblock %}

{% block content %}
<div class="newdestinationbox">
    <form method="POST" action="" enctype="multipart/form-data">
        <label><b>Update Review</b></label>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
